<ng-container *ngIf="hotel$ | async as hotel">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-300">
        <div class="relative">
            <img src="images/uploadImage/quangninh1hotel.jpg" alt="Hotel" class="w-full h-56 object-cover" />
            <button class="absolute bg-white top-3 left-3 w-8 h-8 p-1 rounded-full shadow-md text-gray-500 flex items-center justify-center" aria-label="Add to favorites">
                <i class="pi pi-heart text-base"></i>
            </button>
            <div class="absolute bottom-3 left-3 inline-flex items-center bg-blue-100 text-blue-600 text-sm font-semibold px-3 py-1 rounded-full"><i class="pi pi-home mr-2"></i> Khách sạn</div>
        </div>
        <div class="p-4">
            <h2 class="text-lg font-semibold mt-2 line-clamp-1">
                <a [routerLink]="['/hotel', hotel.id]" class="text-gray-800 hover:text-blue-600">{{ hotel.name }}</a>
            </h2>
            <p class="text-gray-600 text-sm line-clamp-1">{{ hotel.address }}</p>
            <div class="flex items-center my-2 text-yellow-400">
                <i class="pi pi-star mr-1"></i>
                <span class="text-gray-600 text-sm ml-1">5</span>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-2">
                <div class="flex flex-col text-sm font-bold">
                    <p class="m-0">Giá mỗi đêm:</p>
                    <p class="text-red-500 text-xl font-bold">{{ hotel.price | vnd }}</p>
                </div>
                <p-button label="Xem phòng" variant="outlined" severity="contrast" class="mt-4 w-full ml-auto" [routerLink]="['/hotel', hotel.id]" aria-label="View hotel rooms"></p-button>
            </div>
        </div>
    </div>
</ng-container>
