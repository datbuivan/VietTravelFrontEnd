<div class="flex flex-col items-center justify-center h-screen">
    <div *ngIf="isLoading" class="text-center">
        <p>Đang xử lý...</p>
    </div>
    <div *ngIf="!isLoading" class="text-center">
        <div *ngIf="isSuccess" class="flex flex-col items-center">
            <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <h2 class="text-2xl font-bold text-teal-600 mt-4">Xác nhận thành công</h2>
            <p class="text-gray-600 mt-2">Tài khoản của bạn đã được xác nhận. Bạn có thể đăng nhập ngay bây giờ.</p>
            <button (click)="goToLogin()" class="mt-4 bg-teal-500 text-white px-4 py-2 rounded">Đến trang đăng nhập</button>
        </div>
        <div *ngIf="!isSuccess" class="flex flex-col items-center">
            <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <h2 class="text-2xl font-bold text-red-600 mt-4">Xác nhận thất bại</h2>
            <p class="text-gray-600 mt-2">{{ errorMessage }}</p>
            <button (click)="goToRegister()" class="mt-4 bg-teal-500 text-white px-4 py-2 rounded">Quay lại đăng ký</button>
        </div>
    </div>
</div>
