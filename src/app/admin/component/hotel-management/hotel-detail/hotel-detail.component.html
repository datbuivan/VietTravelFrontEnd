<div class="container h-full">
    <div class="card h-full">
        <h2 class="card-title">{{ hotel?.name }}</h2>
        <div class="hotel-details">
            <!-- Hình ảnh khách sạn -->
            <div class="grid grid-cols-12 gap-4 mb-6" *ngIf="hotel?.images?.length">
                <div class="col-span-12">
                    <label class="field-label">Hình Ảnh Tour</label>
                    <div class="flex overflow-x-auto gap-4 mt-2">
                        <div class="flex-none" *ngFor="let picture of hotel?.images">
                            <img [src]="picture" class="tour-image" width="250" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Thông tin cơ bản -->
            <div class="grid grid-cols-12 gap-4 mb-6">
                <div class="col-span-12 md:col-span-6">
                    <label class="field-label">Địa Chỉ</label>
                    <p>{{ hotel?.address }}</p>
                </div>
                <div class="col-span-12 md:col-span-6">
                    <label class="field-label">Số Điện Thoại</label>
                    <p>{{ hotel?.phoneNumber }}</p>
                </div>
                <div class="col-span-12 md:col-span-6">
                    <label class="field-label">Tiêu Đề Giới Thiệu</label>
                    <p>{{ hotel?.titleIntroduct }}</p>
                </div>
                <div class="col-span-12 md:col-span-6">
                    <label class="field-label">Giá</label>
                    <p>{{ hotel?.price | currency: 'VND' : 'symbol' : '1.0-0' }}</p>
                </div>
                <div class="col-span-12 md:col-span-6">
                    <label class="field-label">Thành Phố</label>
                    <p>{{ hotel?.cityId }}</p>
                    <!-- Có thể thay bằng tên thành phố nếu có API -->
                </div>
                <div class="col-span-12">
                    <label class="field-label">Nội Dung Giới Thiệu</label>
                    <p>{{ hotel?.contentIntroduct }}</p>
                </div>
            </div>

            <!-- Nút Quay lại -->
            <div class="button-container" style="position: absolute; bottom: 3rem; right: 3rem">
                <p-button label="Quay lại" icon="pi pi-arrow-left" styleClass="p-button-raised p-button-secondary" [routerLink]="['/admin/hotels']"></p-button>
            </div>
        </div>
    </div>
</div>
