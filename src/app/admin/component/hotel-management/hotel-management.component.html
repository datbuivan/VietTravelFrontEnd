<div class="container h-full">
    <div class="card h-full">
        <div class="flex justify-between items-center mb-4">
            <div class="font-semibold text-xl mb-4">Danh Sách Thành Phố</div>
            <button pButton label="Thêm Khách Sạn" icon="pi pi-plus" class="p-button-info mb-2" [routerLink]="['/admin/add-hotel']"></button>
        </div>
        <p-table #dt1 dataKey="id" [value]="hotels" [rows]="5" [rowHover]="true" [showGridlines]="true" [paginator]="true" [globalFilterFields]="['name', 'pictures', 'price', 'childPrice', 'singleRoomSurcharge']" responsiveLayout="scroll">
            <ng-template #caption>
                <div class="flex justify-between items-center flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
                    <p-iconfield iconPosition="left" class="ml-auto">
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search keyword" />
                    </p-iconfield>
                </div>
            </ng-template>
            <ng-template #header>
                <tr>
                    <th style="min-width: 4rem">
                        <div class="flex justify-between items-center">STT</div>
                    </th>
                    <th style="min-width: 8rem">
                        <div class="flex justify-between items-center">Tên Thành Phố</div>
                    </th>
                    <th style="min-width: 8rem">
                        <div class="flex justify-between items-center">Địa Chỉ</div>
                    </th>
                    <th style="min-width: 8rem">
                        <div class="flex justify-between items-center">Hình Ảnh</div>
                    </th>
                    <th style="min-width: 8rem">
                        <div class="flex justify-between items-center">Tiêu Đề</div>
                    </th>
                    <th style="min-width: 6rem">
                        <div class="flex justify-between items-center">Giá</div>
                    </th>
                    <th style="min-width: 12rem">
                        <div class="flex justify-between items-center"></div>
                    </th>
                </tr>
            </ng-template>
            <ng-template #body let-hotel let-i="rowIndex">
                <tr>
                    <td>
                        <p>{{ i + 1 }}</p>
                    </td>
                    <td>
                        <p>{{ hotel.name }}</p>
                    </td>
                    <td>
                        <p>{{ hotel.address }}</p>
                    </td>
                    <td>
                        <div class="flex items-center gap-2">
                            <p-image [src]="hotel.images[0].url" alt="Image" width="80" />
                        </div>
                    </td>
                    <td>{{ hotel.titleIntroduct }}</td>
                    <td>
                        <p>{{ hotel.price }}</p>
                    </td>
                    <td>
                        <div class="flex gap-2">
                            <button pButton icon="pi pi-eye" class="p-button-info" [routerLink]="['/admin/hotel', hotel.id]"></button>
                            <button pButton icon="pi pi-pencil" class="p-button-warning" [routerLink]="['/admin/hotel', hotel.id, 'edit']"></button>
                            <button pButton icon="pi pi-trash" class="p-button-danger" (click)="deleteHotel(hotel.id)"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template #emptymessage>
                <tr>
                    <td colspan="8">Không có khách sạn nào được tìm thấy.</td>
                </tr>
            </ng-template>
            <ng-template #loadingbody>
                <tr>
                    <td colspan="8">Dữ liệu đang được loading, vui lòng chờ một chút</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
